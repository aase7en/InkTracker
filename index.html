<!DOCTYPE html>
<html>
<head>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        .responsive-iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="appFrame" class="responsive-iframe"></iframe>

    <script>
        const appFrame = document.getElementById('appFrame');
        const webAppUrl = "https://script.google.com/macros/s/AKfycbwz9muO9EUBKHAFIo0KxRIDZGdtYPhNKpIk74k4V3ZdZLOKJuYlXjiRWCjO9jxQH-P_/exec?model=HL-L3270CDW&brand=Brother&location=%E0%B8%AB%E0%B9%89%E0%B8%AD%E0%B8%87%E0%B8%84%E0%B8%A7%E0%B8%9A%E0%B8%84%E0%B8%B8%E0%B8%A1%E0%B9%82%E0%B8%A3%E0%B8%84%E0%B8%95%E0%B8%B4%E0%B8%94%E0%B8%95%E0%B9%88%E0%B8%AD+%E0%B8%8A%E0%B8%B1%E0%B9%89%E0%B8%99+2+%E0%B8%AB%E0%B9%89%E0%B8%AD%E0%B8%87+1";
        
        // ตรวจสอบ URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page');

        if (page === 'dashboard') {
            appFrame.src = webAppUrl + "?page=dashboard";
        } else {
            appFrame.src = webAppUrl;
        }
    </script>
</body>
